<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitalálod a jelszót?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kitalálod a jelszót?</h1>
        <p>Próbálj meg beírni egy helyes jelszót!</p>
        
        <div class="game">
            <input type="password" id="passwordInput" placeholder="Írd be a jelszót">
            <button id="submitButton">Próbáld meg!</button>
            <p id="message">Tippelj egy jelszót!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
